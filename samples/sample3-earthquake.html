<!doctype html>
<html>
<head>
<title>D3 Samples</title>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1-rc2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.js"	charset="utf-8"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.12/dc.min.js"	charset="utf-8"></script>
<script src="../js/melt.js" charset="utf-8"></script>
<script src="../js/datamaps.world.min.js" charset="utf-8"></script>
<script src="../js/jsonp.js" charset="utf-8"></script>
<script src="http://colorbrewer2.org/export/colorbrewer.js"	charset="utf-8">
	
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
	charset="utf-8">
	
</script>
<link href='http://fonts.googleapis.com/css?family=Josefin+Sans'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.12/dc.min.css">
<link rel="stylesheet" type="text/css"
	href="http://colorbrewer2.org/export/colorbrewer.css">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
.my-text {
	font-family: 'Josefin Sans', sans-serif;
}
</style>

<script>
	$(function() {
		$("#sample-menu").load("menu.html");
	});
	
</script>
</head>
<body>


	<div class='container my-text' id='main-container'>
		<div id="sample-menu"></div>
		<div class='container'>
			<div class='row span12' id="dc-data-count">
				<h3>Live earthquake data from earthquake.com</h3>
				<h4>
					<div id='refreshDate'> </div><p> (refreshes every 10 minutes) </p>
					<span> <span class="filter-count"></span> selected out of <span
						class="total-count"></span> records | <a
						href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
					</span>
				</h4>
			</div>
		</div>
		<div class='row'>
			<div id="eq-map" style="position: relative; width: 900px; height: 500px;"></div>
		</div>
		<div class='row'>
			<div class='span6' id='eq-chart'>
				<h4>Magnitude vs Count</h4>
			</div>
			<div class='span6' id='eq-depthchart'>
				<h4>Events by Depth(km)</h4>
			</div>
		</div>
		<div class='row'>
			<div class='span12' id='eq-timechart'>
				<h4>Hourly Events</h4>
			</div>
		</div>
		<div class='row'>
			<div class='span12'>
				<h4>Event Data</h4>
				<table class='table table-hover dc-data-table dc-chart'
					id='eq-eventtable'>
					<thead>
						<tr class='header'>
							<th>Time</th>
							<th>Location</th>
							<th>Magnitude</th>
							<th>Depth</th>
							<th>Latitude</th>
							<th>Longitude</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	<script src="scripts/sample3-earthquake.js" charset="utf-8"></script>
</body>
</html>
